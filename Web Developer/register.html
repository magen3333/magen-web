<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="register.css">
<br>
	<title>Registration:</title>
</head>
<br>

<body>

<h1> Registration:</h1>

<center>
	<form class="GET">
		<input type="First name" name="fname" placeholder="First name"><br><br>
		<input type="text" name="lname" placeholder="Last name"><br><br>
		<input type="email" name="email" placeholder="Email" required> <br><br>
		<input type="password" name="password" placeholder="Password" minlength="6"><br><br>
		<input type="date" name="birthday"><br><br>
		Gender:<br>
		 <input type="radio" name="gender" value="Male">Male
		 <input type="radio" name="gender" value="Female">Female
		 <input type="radio" name="gender" value="Other">Other <br><br>
		Pets:<br>
		 <input type="checkbox" name="dog">Dog
		 <input type="checkbox" name="cat">Cat<br><br>
		Cars:<br>
		 <select multiple>
		 	<option value="Honda" name="honda">Honda</option>
		 	<option value="Nissan" name="nissan">Nissan</option>
		 	<option value="Ford" name="ford">Ford</option>
		 	<option value="None" name="other">Other</option>
		 </select><br><br>

			<input type="submit" value="Registrer!">
			<input type="reset" value="Reset!">
	 	
	</form>
</center>


<a href="index.html"><h2>Home Page</h2></a>


</body>
</html>
